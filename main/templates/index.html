<div class="container">
    <table id="transactions_table" class="table table-bordered" cellspacing="0" width="100%" hidden>
        <tbody>
<!--        <tr>-->
<!--            <th>Month</th>-->
<!--            <th>Savings</th>-->
<!--        </tr>-->
        <tr id="period">
            <td>Period info</td>

        </tr>
        <tr id="today">
            <td>Todays Info</td>

        </tr>
        </tbody>
    </table>


</div>



<!--<div id='rick-and-morty-characters'></div>-->
<!--<div id="todays-temp"></div>-->



<script>

var originalHTML = document.getElementById('transactions_table').innerHTML;

function setOriginal(){
    var originalHTML = document.getElementById('transactions_table').innerHTML;
}


function execute(state) {
        document.getElementById('transactions_table').innerHTML = originalHTML;
        if(state == "CA") {
            fetch('https://api.weather.gov/gridpoints/MTR/97,82/forecast')
               .then(response => response.json())
               .then(characters => showCharacters(characters.properties.periods));
               document.getElementById('transactions_table').removeAttribute("hidden");

           }

        else if(state == "WA") {
            fetch('https://api.weather.gov/gridpoints/SEW/124,67/forecast')
               .then(response => response.json())
               .then(characters => showCharacters(characters.properties.periods));
               document.getElementById('transactions_table').removeAttribute("hidden");

            }

         else{
         console.log("something");
         }

    };



showCharacters = characters => {
  const charactersDiv = document.querySelector('#period');
  characters.forEach(character => {
    const characterElement = document.createElement('td');
    characterElement.innerText = `Period Name: ${character.name}`;
    charactersDiv.append(characterElement);
  });

  const tempDiv = document.querySelector('#today');
    characters.forEach(i => {
        if (i.name == "This Afternoon"){
            const tempElement = document.createElement('td');
            tempElement.innerText = `Todays Temp: ${i.temperature}`;
            tempDiv.append(tempElement);}

     });

}






</script>
